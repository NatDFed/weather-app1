<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Augur</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <div class="weather-forecast">
            <div class="row">
                <div class="col-3 p-1 bg-info bg-opacity-10">
                    WEATHER AUGUR
                </div>
                <div class="col-6 p-1 bg-info bg-opacity-10">
                    <form id="search-form">
                        <input type="search" placeholder="Choose your city!" autofocus="on" autocomplete="off"
                            id="search-input" />
                        <input type="submit" value="SEARCH" class="search-button" />
                    </form>
                </div>
                <div class="col p-1 bg-info bg-opacity-10" id="hour">
                    22:22
                </div>
                <div class="col p-1 bg-info bg-opacity-10" id="date">
                    Monday, August 22
                </div>
            </div>
            <button id="current-button">CURRENT</button>
            <div class="row">
                <div class="col bg-danger p-2 text-dark bg-opacity-25">
                    <h2 id="temperature-now">
                        25
                    </h2>
                    <a href="#" id="celsius-link">°C</a>
                </div>
                <div class="col">
                    <img src="images/sunny.png" alt="Sun" class="pic" width="200px" />
                </div>
                <div class="col bg-danger p-2 text-dark bg-opacity-25" id="city-name">
                    <h1 id="city">Cork</h1>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-6 bg-success p-2 text-dark bg-opacity-25">
                    Humidity <span id="humid"></span> %
                </div>
                <div class="col-6 bg-success p-2 text-dark bg-opacity-25">
                    Pressure <span id="pressure"></span> mbar
                </div>
                <div class="col-6 bg-success p-2 text-dark bg-opacity-25">
                    Wind Speed <span id="wind"></span> km/h
                </div>
                <div class="col-6 bg-success p-2 text-dark bg-opacity-25">
                    AQI 15
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col bg-danger p-2 text-dark bg-opacity-25">
                    22°C
                </div>
                <div class="col bg-danger p-2 text-dark bg-opacity-25">
                    18°C
                </div>
                <div class="col bg-danger p-2 text-dark bg-opacity-25">
                    21°C
                </div>
                <div class="col bg-danger p-2 text-dark bg-opacity-25">
                    19°C
                </div>
                <div class="col bg-danger p-2 text-dark bg-opacity-25">
                    24°C
                </div>
            </div>
            <script src="src/index.js"></script>
        </div>
    </div>
</body>

</html>
